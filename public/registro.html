<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="clave">Clave</label>
                <input type="password" id="clave" placeholder="Ingresa tu clave" required>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <p id="error-message" class="error-message"></p>
        </form>

        <div class="crud-actions">
            <button id="btn-modificar" class="btn-small">Modificar Usuario</button>
            <button id="btn-eliminar" class="btn-small">Eliminar Usuario</button>
        </div>

        <div class="buscar-usuario">
            <h3>Buscar Usuario</h3>
            <input type="text" id="buscarNombre" placeholder="Ingresa el nombre">
            <button id="btn-buscar" class="btn-small">Buscar</button>
            <div id="resultadosBusqueda"></div>
        </div>

        <div class="usuarios-lista">
            <h3>Lista de Usuarios</h3>
            <ul id="usuariosList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
